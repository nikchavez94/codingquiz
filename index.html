<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />

</head>
<body>
   <form id="quizform" action="results" method="post">
    <div id="screen1" class="screen">
    <h1>Coding Quiz Challenge</h1> 
    <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
   <button onclick="nextscreen2">Start Quiz</button>
   <hr>
   <label id="QuestionResult" style="color:gray;font-size:25px;"></label>
   </div>

   <div id="screen2" class="screen">
    <h1>Commonly used data types DO Not Include:</h1>
    <button id="wrong" onclick="nextscreen3">1. strings</button>
    <button id="wrong" onclick="nextscreen3">2. booleans</button>
    <button id="correct"onclick="nextscreen3">3. alerts</button>
    <button id="wrong" onclick="nextscreen3">4. numbers</button>
    <hr>
    <label id="QuestionResult" style="color:gray;font-size:25px;"></label>
   </div>

   <div id="screen3" class="screen">
    <h1>The condition in an if/else statement is enclosed with ___________.</h1>
    <button id="wrong" onclick="nextscreen3">1. quotes</button>
    <button id="correct" onclick="nextscreen3">2. curly brackets</button>
    <button id="wrong" onclick="nextscreen3">3. parenthesis</button>
    <button id="wrong" onclick="nextscreen3">4. square brackets</button>
    <hr>
    <label id="QuestionResult" style="color:gray;font-size:25px;"></label>
   </div>
   </form>
</body>
</html>
